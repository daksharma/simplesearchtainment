<!DOCTYPE html>
<html >
	<head>
		<title>Page Title</title>
		<link rel="stylesheet"
			  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			  crossorigin="anonymous">
		<link rel="stylesheet"
			  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
			  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
			  crossorigin="anonymous">
		<link rel="stylesheet"
			  type="text/css"
			  href="style.css"/>
		<link rel="stylesheet"
			  href="../node_modules/angular-material/angular-material.css">

	</head>
	<body ng-app="simpleSearchtainmentApp">
		<h1 class="simpleSearchTainmentTitle">Simple Searchainment</h1>
		<!-- SEARCH BAR -->
		<div ng-controller="searchResultViewController">
			<form ng-submit="searchMakeCall()">
				<div class="col-lg-6 searchBoxStyle">
					<div class="input-group">
						<input ng-model="userSearchInput"
							   type="text"
							   class="form-control"
							   placeholder="Search for movie, actor, producer, director, etc...">
						<span class="input-group-btn">
            			<button class="btn btn-default"
								type="submit">Go!</button>
        			</span>
					</div>
				</div>
				<p>{{userSearchInput}}</p>

			</form>
			<!-- SEARCH Result-->
			<div class="media searchBoxStyle">
				<div class="media-left media-middle " ng-show="!noPoster">
					<a href="#">
						<img class="media-object "  width="150px" height="200px" src="{{actualResultScope.Poster}}" alt="...">
					</a>
				</div>
				<div class="media-body">
					<h4 class="media-heading">{{actualResultScope.Title}}</h4>{{actualResultScope.Plot}}
				</div>
			</div>
			<div>
				<p>{{actualResultScope}}</p>
			</div>
		</div>
		<script src="app.js"></script>
		<script src="../node_modules/angular/angular.js" type="text/javascript" ></script>
		<script src="../node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
		<script src="../node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
		<script src="../node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
		<script src="searchService.js"></script>
		<script src="viewControllers/searchResult.js"></script>

	</body>
</html>
